<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Kiwing Stair</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="phone">
      <div class="game">
        <img
          src="assets/finding-my-bias-logo_small.png"
          alt="Finding My Bias"
          class="logo"
        />
        <div class="score">
          <div class="score-label">SCORE</div>
          <div class="score-value" id="score">0</div>
        </div>
        <div class="steps" id="steps"></div>
        <img
          src="assets/flying_kiwing.png"
          alt="Kiwing"
          class="character"
          id="character"
        />
        <div class="controls">
          <button class="btn" id="turnBtn" aria-label="방향 전환하고 이동">
          </button>
          <button class="btn" id="forwardBtn" aria-label="현재 방향으로 이동">
          </button>
        </div>
        <div class="overlay" id="overlay">
          <div class="panel">
            <h2 id="overlayTitle">Game Over</h2>
            <div id="overlayMessage"></div>
            <div>Score: <span id="finalScore">0</span></div>
            <button id="restartBtn">다시 시작</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
