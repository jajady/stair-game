<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiwing Stair</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="phone">
      <div class="game">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="steps" id="steps"></div>
        <img src="assets/flying_kiwing.png" alt="Kiwing" class="character" id="character" />
        <div class="controls">
          <button class="btn" id="turnBtn" aria-label="방향 전환하고 이동">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M7 7H3l4-4 4 4H7v4H5V7zm10 10h4l-4 4-4-4h4v-4h2v4z" />
            </svg>
          </button>
          <button class="btn" id="forwardBtn" aria-label="현재 방향으로 이동">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 2l7 7h-4v10h-6V9H5l7-7z" />
            </svg>
          </button>
        </div>
        <div class="overlay" id="overlay">
          <div class="panel">
            <h2>Game Over</h2>
            <div>Score: <span id="finalScore">0</span></div>
            <button id="restartBtn">다시 시작</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
